name: Build InstaBoost Pro APK

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Build with Gradle
      run: ./gradlew assembleDebug
      
    - name: Upload APK as artifact
      uses: actions/upload-artifact@v4
      with:
        name: InstaBoost-Pro-Debug
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/app-debug.apk
        tag_name: v${{ github.run_number }}
        name: InstaBoost Pro v${{ github.run_number }}
        body: |
          ## 🚀 InstaBoost Pro - إصدار جديد
          
          ### ✨ الميزات الجديدة:
          - تحسينات في الواجهة
          - إصلاح الأخطاء
          - تحديثات الأمان
          - تحسين الأداء
          
          ### 📱 كيفية التثبيت:
          1. قم بتحميل ملف APK أدناه
          2. فعّل "تثبيت من مصادر غير معروفة" في إعدادات الهاتف
          3. انقر على ملف APK للتثبيت
          4. اتبع تعليمات التطبيق
          
          ### 🔧 الأذونات المطلوبة:
          - قراءة الملفات
          - إدارة التخزين
          - الوصول للمعرض
          
          ### 📋 ملاحظات:
          - التطبيق آمن 100%
          - يحتاج اتصال بالإنترنت
          - يعمل عبر الإنترنت
          
          ---
          
          **تم البناء تلقائياً بواسطة GitHub Actions**
          **تاريخ البناء:** ${{ github.event.head_commit.timestamp }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '✅ تم بناء APK بنجاح! يمكنك تحميله من Artifacts.'
          }) 